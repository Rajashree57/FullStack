<!DOCTYPE html>
<html>
<head>
	<title>Calculator App</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 18px;
			background-color: #eee;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			background-color: #fff;
			border: 1px solid #ccc;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			padding: 20px;
			width: 300px;
			margin: 50px auto;
		}

		h1 {
			text-align: center;
		}

		input {
			width: 100%;
			margin-bottom: 10px;
			padding: 10px;
			font-size: 18px;
		}

		button {
			width: 50%;
			padding: 10px;
			margin-bottom: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			font-size: 18px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Calculator App</h1>
		<input type="text" id="result" placeholder="0" disabled>
		<button onclick="clearInput()">C</button>
		<button onclick="backspace()">&larr;</button>
		<button onclick="addInput('/')">/</button>
		<button onclick="addInput('*')">*</button>
		<button onclick="addInput('7')">7</button>
		<button onclick="addInput('8')">8</button>
		<button onclick="addInput('9')">9</button>
		<button onclick="addInput('-')">-</button>
		<button onclick="addInput('4')">4</button>
		<button onclick="addInput('5')">5</button>
		<button onclick="addInput('6')">6</button>
		<button onclick="addInput('+')">+</button>
		<button onclick="addInput('1')">1</button>
		<button onclick="addInput('2')">2</button>
		<button onclick="addInput('3')">3</button>
		<button onclick="calculate()">=</button>
		<button onclick="addInput('0')">0</button>
		<button onclick="addInput('.')">.</button>
	</div>

	<script>
		let input = document.getElementById('result');

		function addInput(val) {
			input.value += val;
		}

		function clearInput() {
			input.value = '';
		}

		function backspace() {
			input.value = input.value.slice(0, -1);
		}

		function calculate() {
			input.value = eval(input.value);
		}
	</script>
</body>
</html>
